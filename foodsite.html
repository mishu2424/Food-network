<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership</title>
    <link
      rel="shortcut icon"
      href="https://www.freepngimg.com/download/starbucks/74787-logo-coffee-cafe-starbucks-restaurant-download-free-image.png"
      type="image/x-icon"
    />
    <style>
      #bg {
        background-image: url(https://img.freepik.com/free-photo/gold-cutlery-set-black-background_1220-4103.jpg?size=626&ext=jpg);
      }
      .cntr {
        text-align: center;
        padding-top: 200px;
      }
      .h1 {
        font-size: 20px;
        background-color: rgb(23, 143, 73);
      }
    </style>
  </head>

  <body id="bg">
    <div class="cntr">
      <h1 style="font-size: 50px; color: rgb(136, 19, 19)">Sign up!</h1>

      <input
        required
        type="text"
        id="username"
        name="username"
        value="Enter your name"
      /><br /><br />
      <input
        required
        type="email"
        id="useremail"
        name="useremail"
        value="Enter your email"
      /><br /><br />
      <input
        class="h1"
        type="submit"
        id="sub"
        name="sub"
        value="I want to know more"
      />
    </div>
  </body>
</html>
